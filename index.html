<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git folder test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="script1.js"></script>
</head>
<body>
<div class="container">
    <h1>Hello World!</h1>

    <p>Date and Time Zone: </p>
    <p class="time-zone" id="demo1"></p>
    <div class="grid">
        <div class="flex-item">
            <p>Year </p>
            <p id="demo2"></p>
        </div>
        <div class="flex-item">
            <p>Month </p>
            <p id="demo3"></p>
        </div>
        <div class="flex-item">
            <p>Date </p>
            <p id="demo4"></p>
        </div>
        <div class="flex-item">
            <p class="grid-item--4">H:Min </p>
            <p id="demo5"></p>
<!--        </div>-->
    </div>
    </div>
</div>

<script>

    const a = new Date();
    document.getElementById("demo1").innerHTML = a;

    const b = new Date().getFullYear();
    document.getElementById("demo2").innerHTML = b;

    const c = new Date().getMonth() + 1;
    document.getElementById("demo3").innerHTML = c;

    const d = new Date().getDate();
    document.getElementById("demo4").innerHTML = d;

    function addZero(i) {
        if (i < 10) {
            i = "0" + i
        }
        return i;
    }

    const e = new Date();
    let h = addZero(e.getHours());
    let m = addZero(e.getMinutes());
    let time = h + ":" + m;
    document.getElementById("demo5").innerHTML = time;

</script>

</body>
</html>
